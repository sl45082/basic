<!DOCTYPE html>
<html lang="en">
<head>
  <title>TEST 5-Minute Candlestick Chart with EMA</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #chart {
      width: 100%;
      height: 600px;
    }
   #overlay {
  	position: fixed;
  	top: 0;
  	left: 100px; /* Reveals 100px of content on the left */
  	width: calc(100% - 100px);
  	height: 100%;
  	background-color: rgba(128, 128, 128, 0.9); /* Soft gray */
  	cursor: grab;
  	touch-action: none;
  	z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="chart"></div>
  <div id="chart-wrapper" style="position: relative; width: 100%; height: 100%;">
    <div id="chart" style="width: 100%; height: 100%;"></div>
  </div>

  <script>

    window.addEventListener('DOMContentLoaded', () => {
  	enableOverlayDrag();
    });

    // wget -dv "https://eodhd.com/api/intraday/AAPL.US?date=2025-07-10&range=1&api_token=demo&interval=5m&fmt=json" -O 5min.json
    // const API_KEY = '68695a2e24e998.69900337'; // myr EODHD API key doesnt suppor 5min
    const API_KEY = 'demo'; 
    const SYMBOL = 'AAPL.US';
    const INTERVAL = '5m';
    const API_URL = `https://eodhd.com/api/intraday/${SYMBOL}?api_token=${API_KEY}&interval=${INTERVAL}&range=1&date=2025-07-10&fmt=json`;

  async function fetchData() {
      const res = await fetch(API_URL);
      const raw = await res.json();

      return raw.map(d => ({
        time: Math.floor(new Date(d.datetime).getTime() / 1000),
        open: d.open,
        high: d.high,
        low: d.low,
        close: d.close
      }));
    }

function enableOverlayDrag(overlayId = 'overlay') {
  const overlay = document.getElementById(overlayId);
  let startX = 0;
  let offsetX = parseInt(overlay.style.left, 10) || 0;
  let dragging = false;

  // Mouse Events
  overlay.addEventListener('mousedown', e => {
    dragging = true;
    startX = e.clientX - offsetX;
    overlay.style.cursor = 'grabbing';
  });

  window.addEventListener('mouseup', () => {
    dragging = false;
    overlay.style.cursor = 'grab';
  });

  window.addEventListener('mousemove', e => {
    if (dragging) {
      offsetX = e.clientX - startX;
      overlay.style.left = Math.max(0, offsetX) + 'px';
      overlay.style.width = `calc(100% - ${Math.max(0, offsetX)}px)`;
    }
  });

  // Touch Events
  overlay.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX - offsetX;
  }, { passive: false });

  overlay.addEventListener('touchmove', e => {
    offsetX = e.touches[0].clientX - startX;
    overlay.style.left = Math.max(0, offsetX) + 'px';
    overlay.style.width = `calc(100% - ${Math.max(0, offsetX)}px)`;
  }, { passive: false });
}


function sanitizeJSON(data) {
  if (data === null || data === "null" || data === "") {
    return 0;
  }

  if (Array.isArray(data)) {
    return data.map(sanitizeJSON);
  }

  if (typeof data === "object") {
    const sanitized = {};
    for (const key in data) {
      if (data.hasOwnProperty(key)) {
        sanitized[key] = sanitizeJSON(data[key]);
      }
    }
    return sanitized;
  }

  return data;
}

 function calculateEMA(data, period = 20) {
      const ema = [];
      let multiplier = 2 / (period + 1);
      let prevEma;

      data.forEach((point, index) => {
        if (index < period - 1) return;
        if (index === period - 1) {
          const sum = data.slice(0, period).reduce((acc, val) => acc + val.close, 0);
          prevEma = sum / period;
          ema.push({ time: point.time, value: prevEma });
        } else {
          prevEma = (point.close - prevEma) * multiplier + prevEma;
          ema.push({ time: point.time, value: prevEma });
        }
      });

      return ema;
 }

async function drawChart() {
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        layout: {
          background: { color: '#ffffff' },
          textColor: '#000',
        },
        grid: {
          vertLines: { color: '#eee' },
          horzLines: { color: '#eee' },
        },
        timeScale: {
          timeVisible: true,
          secondsVisible: false,
        },
        width: window.innerWidth,
        height: window.innerHeight,
      });

      const data = await fetchData();
	// there are nulls in that data that just came back, they suck.
      jsonData = sanitizeJSON(data);

    const totalBars = jsonData.length;
    const visibleBars = 90;

    if (totalBars > visibleBars) {
    const to = totalBars - 1; // Last bar index
    const from = totalBars - visibleBars; 

      chart.timeScale().setVisibleLogicalRange({
          from: from,
          to: to,
      });
    } else {
  	// If there are fewer than 96 bars, fit all content
  	chart.timeScale().fitContent();
    }

      const candleSeries = chart.addCandlestickSeries();
      candleSeries.setData(jsonData);

      const emaData = calculateEMA(jsonData);
      const emaSeries = chart.addLineSeries({ color: 'blue', lineWidth: 2 });
      emaSeries.setData(emaData);

    }

    drawChart();

  </script>
</body>
</html>
