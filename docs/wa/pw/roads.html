<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NC-12 Road Status</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .top, .bottom {
      width: 100%;
      overflow: hidden;
    }

    .top {
      flex: 3;
    }

    .bottom {
      flex: 1;
    }

    .top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom img {
      width: 50%;
      height: auto;
    }

  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Images loaded and layout applied.");
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="floodzone.jpg" alt="Top Image" />
    </div>
    <div class="bottom">
      <img src="roads.png" alt="Bottom Image" />
    </div>
  </div>
</body>
</html>
